<html>
    <head>
      <link rel="stylesheet" href="style.css">
      <script src="script.js"></script>
        <title>StudiFace</title>
      </head>
      <body>
        <div class="main-container">
          <header class="header" onclick="goToIndex()">StudiFace</header>
          <div class="image-wrapper">
            <img id="bild" src="img/marge.png" alt="Bild eines Studenten" onload="bildWechseln()"> <!-- Die Funktion wird aufgerufen, wenn die Seite geladen wird -->
            <div class="name-wrapper">
              <button id="button" onclick="nameAnzeigen()">Name aufdecken</button> <!-- Die Funktion wird aufgerufen, wenn der Knopf geklickt wird -->
              <p id="name"></p>
              <button onclick="bildWechseln()">Neues Bild und Name</button> <!-- Die Funktion wird aufgerufen, wenn der Knopf geklickt wird -->
            </div>
          </div>
        </div>
      </body>
</html>
