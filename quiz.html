<html>
<head>
    <style>
        /* Hier kannst du den CSS-Code f√ºr das Styling deiner Webseite schreiben */
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #fff;
          white-space: nowrap;
          background-color: #438bf8;
          width: 100%;
          justify-content: center;
          align-items: center;
          padding: 55px 60px;
          font: 400 64px Inter, sans-serif;
          text-align: center;
          cursor: pointer;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .question {
            margin: 20px 0;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image {
            width: 24%;
            margin: 10px 0;
        }

        .image img {
            width: 100%;
            height: auto;
            border: 3px solid black;
            cursor: pointer;
        }

        .image img.correct {
            border-color: rgb(18, 190, 18);
        }

        .image img.wrong {
            border-color: red;
        }

        .feedback {
            display: none;
            text-align: center;
            font-weight: bold;
            color: white;
        }

        .feedback.correct {
            background-color: rgb(18, 190, 18);
        }

        .feedback.wrong {
            background-color: red;
        }

        .next {
            display: none;
            text-align: center;
        }

        .next button {
            padding: 10px 20px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 onclick="goToIndex()">StudiFace</h1>
    <div class="container">
    
        <!-- erst script, dann quiz includen -->
    <script src="script.js"></script>
    <script src="quiz.js"></script>
    
    <script> document.querySelector('.container').innerHTML = loadRandomized()</script>
        <div class="feedback">
            <p></p>
        </div>
        <div class="next">
            <button>Weiter</button>
        </div>
    </div>
</body>
</html>
